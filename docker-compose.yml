version: '3.8'

services:
  wispchat-api:
    build: .
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - PORT=3000
      - REWARD_PER_REFERRAL=100
      - REWARD_CURRENCY=points
      - MAX_REFERRALS_PER_USER=50
      - COMPANY_NAME=Easy Access Newtelecom
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:3000/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
